<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>利用shouldComponentUpdate钩子函数优化react性能以及引入immutable库的必要性</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    class Son extends React.Component{
        shouldComponentUpdate(nextProps,nextState){
            if(nextProps.number == this.props.number){
                return false
            }
            return true
        }
        render(){
            const {index,number,handleClick} = this.props
            //在每次渲染子组件时，打印该子组件的数字内容
            console.log(number);
            return <h1 onClick ={() => handleClick(index)}>{number}</h1>
        }
    }
    class Father extends React.Component{
        constructor(props) {
            super(props);
            this.state = {
                numberArray:[0,1,2]
            }
        }
        //点击后使numberArray中数组下标为index的数字值加一，重渲染对应的Son组件
        handleClick = (index) => {
            let preNumberArray = this.state.numberArray
            preNumberArray[index] += 1;
            this.setState({
                numberArray:preNumberArray
            })
        }
        render(){
            return(<div style ={{margin:30}}>{
                this.state.numberArray.map(
                    (number,key) => {
                        return <Son
                                key = {key}
                                index = {key}
                                number ={number}
                                handleClick ={this.handleClick}/>
                    }
                )
            }
            </div>)
        }
    }
    ReactDOM.render(
        <Father />,
        document.getElementById('root')
    );

</script>

</html>
