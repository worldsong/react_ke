<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ÁªÑ‰ª∂Âåñ</title>
</head>
<body>
<div class='wrapper'></div>
</body>
<script>
    const createDOMFromString = (domString) => {
        const div = document.createElement('div');
        div.innerHTML = domString;
        return div;
    }

    const mount = (component, wrapper) => {
        wrapper.appendChild(component._renderDOM());
        component.onStateChange = (oldEl, newEl) => {
            wrapper.insertBefore(newEl, oldEl);
            wrapper.removeChild(oldEl);
        }
    }

    class Component {
        constructor(props = {}){
            this.props = props;
        }
        setState(state){
            const oldEl = this.el;
            this.state = state;
            this._renderDOM();
            if(this.onStateChange) this.onStateChange(oldEl, this.el);
        }
        _renderDOM (){
            this.el = createDOMFromString(this.render())
            if(this.onClick){
                this.el.addEventListener('click', this.onClick.bind(this), false)
            }
            return this.el;
        }
    }

    class LikeButton extends Component{
        constructor(props){
            super(props);
            this.state = {isLiked: false}
        }
        onClick(){
            this.setState({
                isLiked: !this.state.isLiked
            })
        }
        render(){
            return `
                <button id="like-btn" style="background-color: ${this.props.bgColor}">
                <span class="like-text">${this.state.isLiked ? 'ÂèñÊ∂à': 'ÁÇπËµû'}</span>
                <span>üëç</span>
                </button>
            `
        }
    }

    class RedBlueButton extends Component {
        constructor(props){
            super(props)
            this.state = {
                color: 'red'
            }
        }
        onClick(){
            this.setState({
                color: 'blue'
            })
        }
        render(){
            return `
            <div style="color: ${this.state.color}">${this.state.color}</div>
            <div style="color: ${this.state.color}">${this.props.color}</div>
            `
        }
    }
    const wrapper = document.querySelector('.wrapper');
    mount(new LikeButton({bgColor: 'red'}), wrapper)
    mount(new RedBlueButton({color: 'green'}), wrapper)
</script>
</html>
